<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Weather App</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href=""><h2><i class='bx bxs-cloud' ></i></i>Weather</h2></a></div>
            <div class="search-container">
                <form class="search-box" onsubmit="event.preventDefault();">
                    <input type="text" id="search-input" placeholder="Search...">
                    <button type="submit"><i class='bx bx-search'></i></button>
                </form>
                
            </div>
            <div class="switch-container">
                <div id="dark-mode"><i class='bx bxs-sun' ></i></div>
                <div id="unitGroup-switch"><i class='bx bxs-thermometer' ></i></div>
            </div>
        </nav>
    </header>
    <main>
        <div class="grid-item left">
            <div id="humidity">Humidity: <span></span></div>
            <div id="wind">Wind: <span></span></div>
            <div id="pressure">Pressure: <span></span></div>
        </div>
        <div class="grid-item top middle">
            <div id="temp-container">
                <div id="temp"></div>
                <div id="unitGroup"></div>
            </div>
            <div id="city"></div>
        </div>
        <div class="grid-item right">
            <div id="visibility">Visibility: <span></span></div>
            <div id="uvIndex">UV Index: <span></span></div>
            <div id="sunrise">Sunrise: <span></span></div>
            <div id="sunset">Sunset: <span></span></div>
        </div>
        <div class="grid-item bottom middle" id="forecast-container">
            7-day forecast will go here
        </div>
    </main>
    
    



    </main>
    <script defer src="index.js"></script>
</body>
</html>
